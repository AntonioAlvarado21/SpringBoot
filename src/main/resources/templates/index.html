
<html lang="es">
    
    <head>
        <title>Curso de Spring Boot</title>
        
        <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/> 
        
        <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
        <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
        
    </head>
    <body>
    <!--Barra de navegación -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Inicio</a>
            <a class="nav-link" href="#">Galeria</a>
            <a class="nav-link" href="#">Post</a>
          </div>
        </div>
      </div>
    </nav>
        
    <!-- Cabezera o header -->    
    <h1>Hola Mundo <span class="badge bg-secondary">Learn More</span></h1>    
    
    <!-- Cartas o cards -->
    <div class="container"> 
    	<div class="row">
            <div th:each="post : ${posts}" class="col-3">
                <div class="card" style="width: 18rem;">
                  <img th:src="${post.urlImg}" src="../static/img/01.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 th:text="${post.titulo}" class="card-title">Card title</h5>
                    <p th:text="${post.descripcion}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a th:href="@{/home/post?id=} + ${post.id}" class="btn btn-primary">Go somewhere</a>
                  </div>
                </div>
            </div>
    	</div>
     </div>     

        
    <!--Paginación -->    
    <div class="row">
            <div class="col-12">
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                      <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                    </li>
                  </ul>
                </nav>
            </div>
    </div>    
        
    <footer>
    	<p>BytePL</p>
    </footer>     
        
    </body>
</html>
